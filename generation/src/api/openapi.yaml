        explode: true
        in: query
        name: id
        required: true
        schema:
          example: usr_00000000-0000-0000-0000-000000000000
          type: string
        style: form
      - description: Token to verify email.
        explode: true
        in: query
        name: verify_email
        required: true
        schema:
          example: eml_00000000-0000-0000-0000-000000000000
          type: string
        style: form
      responses:
        "302":
          description: OK
      summary: Confirm Email
      tags:
